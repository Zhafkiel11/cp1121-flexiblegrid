<html>
    <head>
        <style>
            body{
                background-color: lightpink;
            }
            @media screen and (max-width:420px){
                body{
                    background-color: lightblue;
                }
            }
        </style>
    </head>

    <body>
        <p>
            if screen size is less than 420px, then it will show lightblue color, or else it will show lightpink color
        </p>
    </body>
</html>
